<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home - SEU Library</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>SEU Library - Admin Panel</h1>
    <button onclick="location.href='/'">Logout</button>
</header>

<main>

    <section class="navigation">
        <h2>Manage Library</h2>
        <div class="nav-buttons">
            <button onclick="location.href='/admin/memberList'">Member List</button>
            <button onclick="location.href='/admin/borrowedBookList'">Borrowed Books</button>
            <button onclick="location.href='/admin/admin_add_member'">Add Member</button>
            <button onclick="location.href='/admin/admin_lend_book'">Lend Book</button>
            <button onclick="location.href='/admin/admin_add_book'">Add New Book</button>
        </div>
    </section>

    <section class="search-section">
        <form method="GET" action="/admin/home">
            <input type="text" name="search" placeholder="Search by Title or Author" value="${param.search}">
            <button type="submit">Search</button>
            <button type="button" onclick="location.href='/admin/home'">Refresh</button>
        </form>
    </section>

    <section class="books">
        <h2>Available Books</h2>
        <table>
            <thead>
            <tr>
                <th>Book Title</th>
                <th>ISBN</th>
                <th>Total Copies</th>
                <th>Available Copies</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${books}">
                <tr>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.totalCopies}"></td>
                    <td th:text="${book.availableCopies}"></td>
                    <td th:text="${book.author}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </section>

</main>

</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background-color: #eef2f7;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
    }

    header h1 {
        font-size: 1.8rem;
    }

    header button {
        background-color: #e74c3c;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
    }

    header button:hover {
        background-color: #c0392b;
    }

    main {
        margin-top: 30px;
    }

    .navigation {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .nav-buttons button {
        margin: 8px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .nav-buttons button:hover {
        background-color: #2980b9;
    }

    .search-section {
        margin: 20px 0;
        text-align: center;
    }

    .search-section input[type="text"] {
        padding: 10px;
        width: 250px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }

    .search-section button {
        padding: 10px 15px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .search-section button:hover {
        background-color: #1e8449;
    }

    .books {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .books h2 {
        margin-bottom: 15px;
        color: #34495e;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #d6eaf8;
        color: #2c3e50;
    }

    td {
        background-color: #fdfefe;
    }
</style>

</html>
