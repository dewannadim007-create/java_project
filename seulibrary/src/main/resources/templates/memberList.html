<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List - SEU Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Member Management</h1>
    <button class="back-btn" onclick="location.href='/admin/home'">
        <span class="icon">‚Üê</span> Home
    </button>
</header>

<main>
    <div class="card">
        <div class="search-container">
            <form method="GET" action="/admin/memberList">
                <div class="search-group">
                    <input type="text" name="search" placeholder="Search by Member ID or Name..." value="${param.search}">
                    <button type="submit" class="search-btn">
                        <span class="icon">üîç</span> Search
                    </button>
                    <button type="button" class="refresh-btn" onclick="location.href='/admin/memberList'">
                        <span class="icon">üîÑ</span> Refresh
                    </button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="member : ${members}">
                    <tr>
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${member.mobile}"></td>
                        <td th:text="${member.address}"></td>
                        <td class="actions">
                            <a th:href="@{/admin/edit-member(memberId=${member.memberId})}" class="edit-btn">
                                <span class="icon">‚úèÔ∏è</span> Edit
                            </a>
                            <form method="POST" action="/admin/delete-member" onsubmit="return confirm('Are you sure you want to delete this member?');">
                                <input type="hidden" name="memberId" th:value="${member.memberId}">
                                <button type="submit" class="delete-btn">
                                    <span class="icon">üóëÔ∏è</span> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>

<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --danger-color: red;
        --success-color: #0e3101;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f7fa;
        color: var(--dark-color);
        line-height: 1.6;
        padding: 20px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    header h1 {
        color: var(--primary-color);
        font-weight: 500;
        font-size: 28px;
    }

    .card {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px;
        margin-bottom: 30px;
    }

    .search-container {
        margin-bottom: 25px;
    }

    .search-group {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 16px;
        transition: var(--transition);
    }

    input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .back-btn {
        background-color: var(--primary-color);
        color: white;
    }

    .back-btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }

    .search-btn {
        background-color: var(--accent-color);
        color: white;
    }

    .search-btn:hover {
        background-color: #3a86ff;
    }

    .refresh-btn {
        background-color: #6c757d;
        color: white;
    }

    .refresh-btn:hover {
        background-color: #5a6268;
    }

    .table-container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
    }

    th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.5px;
    }

    tr:hover {
        background-color: #f8f9fa;
    }

    .actions {
        display: flex;
        gap: 10px;
    }

    .edit-btn {
        background-color: var(--success-color);
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: var(--border-radius);
        font-size: 14px;
    }

    .edit-btn:hover {
        background-color: #3a86ff;
    }

    .delete-btn {
        background-color: var(--danger-color);
        color: white;
        font-size: 14px;
    }

    .delete-btn:hover {
        background-color: #d63384;
    }

    .icon {
        font-size: 16px;
    }

    @media (max-width: 768px) {
        .search-group {
            flex-direction: column;
        }

        input[type="text"] {
            width: 100%;
        }

        .actions {
            flex-direction: column;
            gap: 5px;
        }
    }
</style>
</html>
