<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>

<header>
    <h1>Add New Book</h1>
</header>

<main>
    <section class="form-container">
        <form method="POST" action="/admin/admin_add_book">
            <input type="text" name="title" id="title" placeholder="Book Title" required><br>
            <input type="text" name="isbn" id="isbn" placeholder="ISBN" required><br>
            <input type="number" name="totalCopies" id="totalCopies" placeholder="Total Copies" required><br>
            <input type="text" name="author" id="author" placeholder="Author" required><br>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section class="navigation">
        <a th:href="@{/admin/home}">
            <button type="button" class="back-btn">Back to Admin Home</button>
        </a>
    </section>
</main>

</body>

<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0056b3;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    main {
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-container {
        background-color: white;
        padding: 30px;
        display: inline-block;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-bottom: 30px;
    }

    input {
        display: block;
        margin: 10px auto;
        padding: 12px;
        width: 90%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .back-btn {
        padding: 12px 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: 100%;
    }

    .back-btn:hover {
        background-color: #218838;
    }

    .navigation {
        width: 100%;
        max-width: 500px;
    }

    a {
        text-decoration: none;
    }

</style>

</html>
