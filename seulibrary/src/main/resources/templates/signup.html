<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Sign Up - SEU</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Library Member Registration</h1>
</header>

<main>
    <section class="form-container">
        <form action="/signup" method="post">
            <input type="text" name="memberId" placeholder="Member ID (Roll Number)" required><br>
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="text" name="mobile" placeholder="Phone Number" required><br>
            <input type="text" name="address" placeholder="Address" required><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <section class="navigation">
        <p>Already have an account? <a href="/">Login here</a></p>
    </section>
</main>

</body>

<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0056b3;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    main {
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-container {
        background-color: white;
        padding: 30px;
        display: inline-block;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-bottom: 30px;
    }

    input {
        display: block;
        margin: 10px auto;
        padding: 12px;
        width: 90%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .navigation {
        width: 100%;
        max-width: 500px;
        text-align: center;
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }

</style>

</html>
